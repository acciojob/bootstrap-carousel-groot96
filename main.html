<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container" id="myCarousel">
		<h2>Carousel Example</h2>  
		<div id="myCarousel1" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel1" data-slide-to="1"></li>
			<li data-target="#myCarousel1" data-slide-to="2"></li>
			<li data-target="#myCarousel1" data-slide-to="3"></li>
			<li data-target="#myCarousel1" data-slide-to="4"></li>

		  </ol>
	  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">

			<div class="item active" class=".first-slide">
			  <img src="https://images.pexels.com/photos/434551/pexels-photo-434551.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sun Morning view" style="width:100%;">
			</div>
	  
			<div class="item" class=".second-slide">
			  <img src="https://images.pexels.com/photos/1478685/pexels-photo-1478685.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Meditation" style="width:100%;">
			</div>
		  
			<div class="item" class=".third-slide">
			  <img src="https://images.pexels.com/photos/2868441/pexels-photo-2868441.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Morning view" style="width:100%;">
			</div>

			<div class="item" class=".fourth-slide">
				<img src="https://images.pexels.com/photos/4100130/pexels-photo-4100130.jpeg?auto=compress&cs=tinysrgb&w=600" alt="beauty of night" style="width:100%;">
			  </div>
			
			  <div class="item" class=".fifth-slide">
				<img src="https://images.pexels.com/photos/547119/pexels-photo-547119.jpeg?auto=compress&cs=tinysrgb&w=600" alt="nature" style="width:100%;">
			  </div>

		  </div>
	  
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel1" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only" class=".lest">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel1" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only" class=".right">Next</span>
		  </a>
		</div>
	  </div>

	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
